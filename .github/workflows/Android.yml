name: "React Native Android Build APK"

on:
  push:
    branches:
      - dev

jobs:

  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Getting the Repository
        uses: actions/checkout@v2
      - name: Installing node
        uses: actions/setup-node@v1
      - name: Install npm dependencies 
        run: |
          cd App && npm install --legacy-peer-deps
      - name: Decode config.json
        env:
          CONFIG_SECRET: ${{ secrets.CONFIG_SECRET}}
        run: echo $CONFIG_SECRET > App/config.json
      - name: Decode google-services.json
        env:
          ANDROID_DEV_SECRET: ${{ secrets.ANDROID_DEV_SECRET }}
        run: echo $ANDROID_DEV_SECRET > App/android/app/google-services.json
      - name : Decode Keystore
        run: |
          echo "${{ secrets.DEBUG_KEYSTORE })" > debug.keystore.asc
          gpg -d --passphrase "${{ secrets.DEBUG _KEYSTORE_PASSPHRASE })" --batch debug.keystore.asc > App/android/app/release.keystore
      - name: Make Gradlew Executable
        run: |
          cd App && cd android && chmod +x ./gradlew
      - name: Build Android Release
        run: |
          cd App && cd android && ./gradlew assembleRelease --no-daemon
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: ALT_Dev.apk
          path: App/android/app/release/
